<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celcius</title>
</head>
<body>
    <input type="text" id="fah" onkeyup="toCelcius()">
    <label for="fah">° Fahrenheit</label>
    <button value="=" onclick="toCelcius()">=</button>
    <p id="result"></p>
    <script>
        function toCelcius(){
            var F=document.getElementById('fah').value
            var C=(F-32)*(5/9)
            document.getElementById('result').innerHTML=C+" ° Celcius"
        }
    </script>
</body>
</html>
